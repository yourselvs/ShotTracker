<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>
  
    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>
  
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
  </head>
  
  <body>
    <div class=contents id=contents>
      <div style='margin:auto;'>
        
        <div class="pad-buttons row align-items-center">
          <div class="col-6" style='margin:auto;'>
            <button type="button" class="quadrant btn btn-lg btn-block btn-success" id=makebutton>Make</button>
          </div> 
          <div class="col-6">
            <button type="button" class="quadrant btn btn-lg btn-block btn-danger" id=missbutton>Miss</button>
          </div>
        </div>
        <!--  <div class="w-100"></div>  -->
        <div class="row align-items-center">
          <div class="col-6 text_div">
              <span class="content_text" id=stats>0/0</span>
          </div>
          <div class="col-6 text_div">
              <span class="content_text" id=percentage>0%</span>
          </div>
        </div>
        <div class="row options-row">
          <div class=options-button>
            <button type="button" class="btn btn-lg btn-warning" id=editbutton>Edit</button>
          </div>
          <div class=options-button>
            <button type="button" class="btn btn-lg btn-light" id=resetbutton>Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
